<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock - Paper - Scissors</title>
</head>
<body>

    <h1>Rock - Paper - Scissors</h1>


    <div class="game-container">
        <div class="teamRedText">Team Red</div>
        <div class="teamBlueText">Team Blue</div>
        <div class="redPlayer"></div>
        <div class="bluePlayer"></div>
        <div id="result">VS</div>

        <p class="redControls">Team Red: </br>Press or hold down</br> F key to play!</p>
        <p class="blueControls">Team Blue: </br>Press or hold down</br> J key to play!</p>
        <p class="resetControls">Spacebar to reset game!</p>

        <p class="red-score">Red Team: 0</p>
        <p class="blue-score">Blue Team: 0</p>
    </div>




    
</body>
</html>
